{{template "header.html" .}}

<article>
 <header>
  <h2>{{.Title}}</h2>
  {{if .Description}}<p>{{.Description}}</p>{{end}}
 </header>
 <main>
  {{.RenderContent}}
 </main>
 <footer>
   Posted on {{.RenderDate}}{{if .Author}} by {{.Author}}{{end}}.
   {{if .Tags}}<br />Posted in: {{.RenderTags}}.{{end}}
 </footer>
</article>

{{template "footer.html"}}
