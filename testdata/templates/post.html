{{template "header.html" . }}

<article>
 <header>
  <h2>{{.Title}}</h2>
  <hr />
  <ul>
   <li>
    <a href="/post" title="Back to post index">Return to post index</a>
   </li>
   <li>
    Posted on: <span class="highlight">{{.RenderDate}}</span>
    {{if .Author}}
     by <span class="highlight">{{.Author}}</span>
    {{end}}.
   </li>
   {{if .Tags}}
    <li>Posted in: {{.RenderTags}}</li>
   {{end}}
  </ul>
 </header>
 <main>
  {{.RenderContent}}
 </main>
</article>

{{template "footer.html" . }}
