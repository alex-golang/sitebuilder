{{template "header.html" . }}

<article>
 <header>
  <h2>Posts for tag: {{.Tag}}</h2>
  <hr />
  &raquo; <a href="/tag" title="Back to tag index">tag index</a>
 </header>
 <main>
  <ul>
   {{range .Posts}}
    <li>
     <a href="{{.RelPath}}" title="{{.Description}}">{{.Title}}</a>
     &nbsp;@&nbsp;{{.RenderDate}}
     <p class="tiny">{{.Description}}</p>
    </li>
   {{end}}
  </ul>
 </main>
</article>

{{template "footer.html" . }}
