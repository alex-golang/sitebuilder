{{template "header.html" . }}
{{$page := . }}

<article>
 <header>
  <h2>Listing of posts</h2>
 </header>
 <main>
  {{range .Years}}
   {{.Year}}
   <ul>
   {{range .Posts}}<li><a href="{{.Path}}" title="{{.Description}}">{{.Title}}</a></li>{{end}}
   </ul>
   <br />
  {{end}}
 </main>
</article>

{{template "footer.html" . }}
